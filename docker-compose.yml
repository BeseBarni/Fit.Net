version: '3.8'

services:
  # The .NET Web API service
  fitnet-api:
    container_name: fitnet_api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8080" # Exposes your API on http://localhost:8000
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=fitnet-db;Database=FitNetDb;Username=myuser;Password=mypassword
    depends_on:
      - fitnet-db

  # The PostgreSQL database service
  fitnet-db:
    container_name: fitnet_db
    image: postgres:16-alpine # Using a specific, lightweight version is good practice
    ports:
      - "5432:5432" # Exposes your DB on localhost:5432
    environment:
      - POSTGRES_DB=FitNetDb
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  # This named volume will persist your database data
  postgres_data: